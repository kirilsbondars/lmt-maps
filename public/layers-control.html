<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- DropZone -->
    <link rel="stylesheet" href="./assets/dropzonejs/dropzone.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/layers-control.css">
</head>
<body>
    <div class="container">
        <form action="layers/upload_file.php" class="dropzone m-2" id="fileUpload"></form>

        <table class="table" id="layersTables">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col" style="width: 80px">Style</th>
                    <th scope="col" style="width: 80px">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal edit layer -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit layer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="layerForm">
                        <div class="form-row form-group">
                            <label for="name" class="col-form-label col-2">ID:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="id" name="id" readonly>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label for="name" class="col-form-label col-2">Name:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-2 col-form-label">Stroke:</div>
                            <div class="col">
                                <input type="color" class="form-control" id="strokeColor" name="strokeColor" required>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control" id="strokeWidth" name="strokeWidth" required>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-2 col-form-label">Point:</div>
                            <div class="col">
                                <input type="color" class="form-control" id="pointColor" name="pointColor" required>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control" id="pointRadius" name="pointRadius" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button submit" id="layerFormButton" class="btn btn-primary" form="layerForm">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap and others -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- DropZone -->
    <script src="./assets/dropzonejs/dropzone.js"></script>
    <!-- formToJSON -->
    <script src="assets/formToJSON/formToJson.min.js"></script>
    <!-- My JS -->
    <script src="assets/js/layer-control.js"></script>
</body>
</html>
